server:
  port: 8999

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_DEFAULT_ZONE}

spring:
  config:
    import: optional:configtree:/run/secrets/
  application:
    name: app-gateway
  data:
    redis:
      host: ${REDIS_DEV_HOST}
      port: ${REDIS_DEV_PORT}
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - 'http://localhost:3000' # 허용하려는 도메인
            allow-credentials: true # 요청 시 인증 정보를 전송하도록 허가
            allowedHeaders: '*' # 허용하려는 헤더
            allowedMethods: '*' # 허용하려는 HTTP 메서드
      routes:
        - id: app-member-logout
          uri: lb://APP-MEMBER
          predicates:
            - Path=/api/v1/member/auth/logout
          filters:
            - CustomLogoutFilter
        - id: app-member-auth
          uri: lb://APP-MEMBER
          predicates:
            - Path=/api/v1/member/auth/**
        - id: app-member-my
          uri: lb://APP-MEMBER
          predicates:
            - Path=/api/v1/member/**
          filters:
            - AuthorizationHeaderFilter
        - id: problem-service
          uri: lb://PROBLEM-SERVICE
          predicates:
            - Path=/api/v1/problem/**
        - id: problem-service
          uri: lb://PROBLEM-SERVICE
          predicates:
            - Path=/api/v1/programlanguage/**
        - id: problem-service
          uri: lb://PROBLEM-SERVICE
          predicates:
            - Path=/api/v1/submit
            - Method=POST
          filters:
            - AuthorizationHeaderFilter
        - id: problem-service
          uri: lb://PROBLEM-SERVICE
          predicates:
            - Path=/api/v1/submit/**
        - id: compile-socket-service
          uri: lb:ws://PROBLEM-SERVICE
          predicates:
            - Path=/submit/**
        - id: board-service
          uri: lb://BOARD-SERVICE
          predicates:
            - Path=/api/v1/board/**
            - Method=GET
        - id: board-service
          uri: lb://BOARD-SERVICE
          predicates:
            - Path=/api/v1/reply/**
            - Method=GET
        - id: board-service
          uri: lb://BOARD-SERVICE
          predicates:
            - Path=/api/v1/board
            - Method=POST
          filters:
            - AuthorizationHeaderFilter

jwt:
  secret: ${jwt_secret}
  access-token-validity-in-seconds: ${ACCESS_TOKEN_VALIDITY_IN_SECONDS}
  refresh-token-validity-in-seconds: ${REFRESH_TOKEN_VALIDITY_IN_SECONDS}