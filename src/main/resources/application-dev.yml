spring:
  application:
    name: SeungHyo-Backend

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${SEUNGHYO_DEV_DB_NAME:temptest}?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul
    username: ${SEUNGHYO_DEV_DB_USERNAME:temptest}
    password: ${SEUNGHYO_DEV_DB_PASSWORD:temptest}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  data:
    redis:
      host: localhost
      port: 6379


server:
  port: ${SERVER_PORT:8999}

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-seconds: 60
  refresh-token-validity-in-seconds: 86400

cross-origin-url: http://localhost:3000

