server:
  port: 8999

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  data:
    redis:
      host: ${REDIS_DEV_HOST}
      port: ${REDIS_DEV_PORT}
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - 'http://localhost:3000' # 허용하려는 도메인
            allow-credentials: true # 요청 시 인증 정보를 전송하도록 허가
            allowedHeaders: '*' # 허용하려는 헤더
            allowedMethods: '*' # 허용하려는 HTTP 메서드
      routes:
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/api/v1/member/auth/logout
          filters:
            - CustomLogoutFilter
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/api/v1/member/auth/**
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/api/v1/member/**
          filters:
            - AuthorizationHeaderFilter
        - id: problem-service
          uri: lb://PROBLEM-SERVICE
          predicates:
            - Path=/api/v1/problem/**
        - id: problem-service
          uri: lb://PROBLEM-SERVICE
          predicates:
            - Path=/api/v1/programlanguage/**
        - id: problem-service
          uri: lb://PROBLEM-SERVICE
          predicates:
            - Path=/api/v1/submit/**
          filters:
            - AuthorizationHeaderFilter

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-seconds: ${ACCESS_TOKEN_VALIDITY_IN_SECONDS}
  refresh-token-validity-in-seconds: ${REFRESH_TOKEN_VALIDITY_IN_SECONDS}